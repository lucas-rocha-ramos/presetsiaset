
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --scrollbar-track-bg-light: #e5e7eb; /* gray-200 */
      --scrollbar-thumb-bg-light: #6b7280; /* gray-500 */
      --scrollbar-thumb-hover-bg-light: #4b5563; /* gray-600 */

      --scrollbar-track-bg-dark: #374151; /* gray-700 */
      --scrollbar-thumb-bg-dark: #10B981; /* teal-500 */
      --scrollbar-thumb-hover-bg-dark: #059669; /* teal-600 */
    }

    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg-light);
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg-dark);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-bg-light);
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-bg-dark);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-bg-light);
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-bg-dark);
    }

    /* Fallback for Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb-bg-light) var(--scrollbar-track-bg-light);
    }
    .dark .custom-scrollbar {
      scrollbar-color: var(--scrollbar-thumb-bg-dark) var(--scrollbar-track-bg-dark);
    }

    .aspect-content {
       padding-bottom: calc(9 / 16 * 100%);
       position: relative;
       width: 100%;
       height: 0;
    }
    .aspect-content > img {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        object-fit: contain;
    }
  </style>
<script type="importmap">

<body>
  <div id="root"></div>
  <script type="module">
    // Immediately apply theme and language from localStorage to prevent FOUC
    const storedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
    const siteLang = 'en'; // Fixed to English
    document.documentElement.classList.toggle('dark', storedTheme === 'dark');
    document.documentElement.setAttribute('lang', siteLang); 
  </script>
